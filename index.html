<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script defer src="./script.js"></script>
    <div class="container">
      <form action="" class="js-form car-search">
        <div class="car-group">
          <input
            type="text"
            name="query"
            class="car-input"
            placeholder="Search..."
          />
        </div>
        <div class="car-group">
          <select name="options" id="" class="car-select">
            <option value="model">Brand</option>
            <option value="type">Model</option>
          </select>
        </div>
        <button class="car-button">Search</button>
      </form>
    </div>
    <ul class="js-list car-list"></ul>
  </body>
</html>
